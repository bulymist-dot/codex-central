<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Slim Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0f62fe;
            --bg-dark: #0a0a0a;
            --drawer-bg: #121212;
            --text-color: #e0e0e0;
            --border: #262626;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
        }

        /* --- GAVETA LATERAL 50% MAIS ESTREITA (150px) --- */
        .drawer {
            position: fixed;
            top: 0;
            left: -180px; /* Escondida */
            width: 180px; /* Reduzido para ser bem fina */
            height: 100%;
            background: var(--drawer-bg);
            border-right: 1px solid var(--border);
            transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .drawer.open { left: 0; }

        /* Aba de Puxar */
        .drawer-handle {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 80px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .drawer-header {
            padding: 15px;
            font-weight: 700;
            font-size: 10px;
            border-bottom: 1px solid var(--border);
            color: var(--primary);
            text-transform: uppercase;
            text-align: center;
        }

        /* Lista de Arquivos Compacta */
        #file-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .file-item {
            display: flex;
            flex-direction: column; /* Icone em cima do nome para caber melhor */
            align-items: center;
            padding: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
            text-align: center;
        }

        .file-item:hover { background: rgba(15, 98, 254, 0.15); }
        .file-item i { color: #f1c40f; font-size: 24px; margin-bottom: 5px; }
        .file-item span { 
            font-size: 10px; 
            font-weight: 600; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
        }

        /* --- JANELA CENTRAL --- */
        .main-stage {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 30px;
        }

        .window {
            width: 95%;
            max-width: 800px;
            height: 85vh;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: none;
            flex-direction: column;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        .win-header {
            padding: 12px 20px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .win-body {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            color: #00ff41; /* Verde Matrix para dar um ar profissional/hacker */
            background: #0d0d0d;
        }

        .close-btn { background: #e81123; border: none; color: white; padding: 2px 10px; cursor: pointer; border-radius: 2px; }

        .status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: #000;
            border-top: 1px solid var(--border);
            font-size: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: #555;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="drawer" id="mainDrawer">
        <div class="drawer-handle" onclick="toggleDrawer()">
            <i class="fas fa-bars" id="menuIcon" style="color: white; font-size: 12px;"></i>
        </div>
        <div class="drawer-header">FILES</div>
        <div id="file-list"></div>
    </div>

    <div class="main-stage">
        <div id="placeholder">
            <h2 style="font-weight: 300; letter-spacing: 5px; color: #333;">NEXUS SYSTEM</h2>
        </div>

        <div class="window" id="contentWindow">
            <div class="win-header">
                <span id="win-title" style="font-size: 11px; font-weight: 700;">STREAMS_ACTIVE</span>
                <button class="close-btn" onclick="closeWindow()">Ã—</button>
            </div>
            <div class="win-body" id="win-body"></div>
        </div>
    </div>

    <footer class="status-bar">
        <span>CORE CONNECTION: ONLINE</span>
        <span style="margin-left: auto;" id="clock"></span>
    </footer>

    <script>
        const SERVIDOR = "https://codex-darc.onrender.com";

        function toggleDrawer() {
            document.getElementById('mainDrawer').classList.toggle('open');
        }

        async function carregar() {
            try {
                const res = await fetch(`${SERVIDOR}/dados`);
                const data = await res.json();
                const list = document.getElementById('file-list');
                list.innerHTML = "";

                data.reverse().forEach(item => {
                    const name = item.nome || item.username || item.agente || "ID_" + item._id.slice(-4);
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.onclick = () => openFile(name, item);
                    div.innerHTML = `<i class="fas fa-file-invoice"></i><span>${name.toUpperCase()}</span>`;
                    list.appendChild(div);
                });
            } catch (e) { console.log("Offline"); }
        }

        function openFile(title, obj) {
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('contentWindow').style.display = 'flex';
            document.getElementById('win-title').innerText = `DATA_STREAM_${title}.LOG`;

            let log = `>>> INITIALIZING DATA RETRIEVAL...\n`;
            for (const [k, v] of Object.entries(obj)) {
                if (k !== '_id' && k !== '__v' && v) {
                    log += `[${k.toUpperCase()}]: ${v}\n`;
                }
            }
            document.getElementById('win-body').innerText = log;
            if(window.innerWidth < 700) toggleDrawer();
        }

        function closeWindow() {
            document.getElementById('contentWindow').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR');
        }

        setInterval(clock, 1000);
        setInterval(carregar, 8000);
        carregar();
        clock();
    </script>
</body>
</html>
