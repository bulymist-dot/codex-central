<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex | Painel Windows Final</title>
    <style>
        :root {
            --win-blue: #0078d7;
            --taskbar: rgba(0, 0, 0, 0.9);
            --bg-desktop: #004a7c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-desktop);
            background-image: linear-gradient(135deg, #004a7c 0%, #002b36 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .top-bar {
            height: 35px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--win-blue);
            text-transform: uppercase;
        }

        #desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            grid-auto-rows: 120px;
            gap: 15px;
            padding: 25px;
            height: calc(100vh - 80px);
            align-content: start;
            overflow-y: auto;
        }

        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 3px;
            transition: 0.1s;
        }

        .folder:hover { background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3); }

        .folder-icon { font-size: 50px; margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }

        .folder-name {
            font-size: 11px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            word-wrap: break-word;
            max-width: 100px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            z-index: 2000;
        }

        .window-header {
            background: #f3f3f3;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .window-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            line-height: 1.6;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            background: #fff;
            color: #333;
        }

        .close-btn {
            background: #e81123;
            border: none;
            width: 35px;
            height: 25px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 45px;
            background: var(--taskbar);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 3000;
        }

        .clock { margin-left: auto; font-size: 11px; text-align: right; padding-right: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">PANEL DARK PRIVADO</div>

    <div id="desktop"></div>

    <div id="folder-window" class="window">
        <div class="window-header">
            <span id="window-title" style="font-size: 12px; font-weight: bold; color: #333;">Bloco de Notas</span>
            <button class="close-btn" onclick="closeWindow()">Ã—</button>
        </div>
        <div id="window-body" class="window-content"></div>
    </div>

    <div class="taskbar">
        <div style="font-weight: bold; padding: 0 15px;">âŠž START</div>
        <div class="clock" id="clock"></div>
    </div>

    <script>
        const SERVIDOR = "https://codex-darc.onrender.com";

        async function carregarDados() {
            try {
                const res = await fetch(`${SERVIDOR}/dados`);
                const dados = await res.json();
                
                const desktop = document.getElementById('desktop');
                desktop.innerHTML = "";

                dados.reverse().forEach((item) => {
                    // Tenta achar o nome em qualquer campo comum
                    const nomeFinal = item.nome || item.agente || item.username || "REGISTRO_OCULTO";
                    
                    const folder = document.createElement('div');
                    folder.className = 'folder';
                    folder.onclick = () => openWindow(nomeFinal, item);
                    
                    folder.innerHTML = `
                        <div class="folder-icon">ðŸ“‚</div>
                        <div class="folder-name">${nomeFinal}</div>
                    `;
                    desktop.appendChild(folder);
                });
            } catch (err) {
                console.error("Erro na conexÃ£o");
            }
        }

        function openWindow(nome, objetoCompleto) {
            document.getElementById('window-title').innerText = nome + ".txt - Bloco de Notas";
            
            // Aqui estÃ¡ a mÃ¡gica: ele pega TODAS as chaves e valores do banco de dados
            let conteudoFormatado = "--- INFORMAÃ‡Ã•ES DO SISTEMA ---\n\n";
            
            for (const [chave, valor] of Object.entries(objetoCompleto)) {
                // Ignora o ID interno do banco e chaves vazias
                if (chave !== '_id' && chave !== '__v' && valor) {
                    conteudoFormatado += `${chave.toUpperCase()}: ${valor}\n`;
                }
            }

            document.getElementById('window-body').innerText = conteudoFormatado;
            document.getElementById('folder-window').style.display = 'flex';
        }

        function closeWindow() {
            document.getElementById('folder-window').style.display = 'none';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}) + "<br>" + now.toLocaleDateString('pt-BR');
        }

        setInterval(updateClock, 1000);
        updateClock();
        carregarDados();
        setInterval(carregarDados, 10000);
    </script>
</body>
</html>
