<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex | Painel Windows</title>
    <style>
        :root {
            --win-blue: #0078d7;
            --taskbar: rgba(0, 0, 0, 0.9);
            --bg-desktop: #004a7c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-desktop);
            background-image: linear-gradient(135deg, #004a7c 0%, #002b36 100%);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Barra de Topo Privada */
        .top-bar {
            height: 35px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--win-blue);
            text-transform: uppercase;
        }

        /* Desktop Area */
        #desktop {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            grid-auto-rows: 120px;
            gap: 15px;
            padding: 25px;
            height: calc(100vh - 80px);
            align-content: start;
            overflow-y: auto;
        }

        /* √çcone da Pasta Windows */
        .folder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid transparent;
            transition: 0.1s;
        }

        .folder:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .folder-icon {
            font-size: 50px;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .folder-name {
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            word-wrap: break-word;
            max-width: 100px;
            font-weight: 500;
        }

        /* Janela de Conte√∫do (Modal) */
        .window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            z-index: 2000;
            border: 1px solid #999;
        }

        .window-header {
            background: #f3f3f3;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .window-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            line-height: 1.5;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            background: #fafafa;
        }

        .close-btn {
            background: #e81123;
            border: none;
            width: 35px;
            height: 25px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .close-btn:hover { background: #f1707a; }

        /* Barra de Tarefas Inferior */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 45px;
            background: var(--taskbar);
            display: flex;
            align-items: center;
            padding: 0 10px;
            backdrop-filter: blur(5px);
            z-index: 3000;
        }

        .start-btn {
            font-weight: bold;
            padding: 5px 15px;
            cursor: default;
        }

        .clock {
            margin-left: auto;
            font-size: 12px;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">PANEL DARK PRIVADO</div>

    <div id="desktop">
        </div>

    <div id="folder-window" class="window">
        <div class="window-header">
            <span id="window-title" style="font-size: 13px; font-weight: 500;">Explorador de Arquivos</span>
            <button class="close-btn" onclick="closeWindow()">√ó</button>
        </div>
        <div id="window-body" class="window-content"></div>
    </div>

    <div class="taskbar">
        <div class="start-btn">‚äû START</div>
        <div class="clock" id="clock"></div>
    </div>

    <script>
        // O endere√ßo que voc√™ confirmou que funciona
        const SERVIDOR = "https://codex-darc.onrender.com";

        async function carregarDados() {
            try {
                const res = await fetch(`${SERVIDOR}/dados`);
                const dados = await res.json();
                
                const desktop = document.getElementById('desktop');
                desktop.innerHTML = "";

                // Corrigindo o loop para pegar o nome e o conte√∫do corretamente
                dados.reverse().forEach((item) => {
                    // Verifica√ß√£o de seguran√ßa: se item.nome n√£o existir, usa 'Usuario_Anonimo'
                    const nomeExibicao = item.nome || "Novo_Registro";
                    
                    const folder = document.createElement('div');
                    folder.className = 'folder';
                    folder.onclick = () => openWindow(nomeExibicao, item.conteudo);
                    
                    folder.innerHTML = `
                        <div class="folder-icon">üìÇ</div>
                        <div class="folder-name">${nomeExibicao}</div>
                    `;
                    desktop.appendChild(folder);
                });
            } catch (err) {
                console.error("Erro na conex√£o com o Codex");
            }
        }

        function openWindow(nome, conteudo) {
            document.getElementById('window-title').innerText = "C:\\Codex\\Agentes\\" + nome + ".txt";
            document.getElementById('window-body').innerText = conteudo;
            document.getElementById('folder-window').style.display = 'flex';
        }

        function closeWindow() {
            document.getElementById('folder-window').style.display = 'none';
        }

        // Rel√≥gio Windows
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            const date = now.toLocaleDateString('pt-BR');
            document.getElementById('clock').innerHTML = `${time}<br>${date}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Carrega os dados e atualiza a cada 10 segundos
        carregarDados();
        setInterval(carregarDados, 10000);
    </script>
</body>
</html>
