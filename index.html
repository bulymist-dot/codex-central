<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ARQUIVAMENTO - CODEX</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 4px; }
        button { width: 100%; padding: 15px; background: #28a745; border: none; color: white; font-weight: bold; cursor: pointer; }
        .loading { display: none; color: #ffc107; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>üìÅ REGISTRO DE AGENTE</h2>
    <form id="meuForm">
        <label>Nome do Agente/C√≥d:</label>
        <input type="text" id="nome" placeholder="Ex: Agente 007" required>
        
        <label>Conte√∫do da Ficha:</label>
        <textarea id="conteudo" rows="10" placeholder="Cole aqui todos os dados da ficha..." required></textarea>
        
        <button type="submit" id="btnEnviar">ARQUIVAR NO SISTEMA</button>
    </form>
    <div id="mensagem" class="loading">Sincronizando com o Codex...</div>

    <script>
        const form = document.getElementById('meuForm');
        const msg = document.getElementById('mensagem');
        const btn = document.getElementById('btnEnviar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            msg.style.display = 'block';
            msg.innerText = "Enviando...";

            const dados = {
                nome: document.getElementById('nome').value,
                conteudo: document.getElementById('conteudo').value
            };

            try {
                const response = await fetch('https://codex-darc.onrender.com/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert("‚úÖ FICHA ARQUIVADA COM SUCESSO!");
                    form.reset();
                } else {
                    alert("‚ùå Erro no servidor.");
                }
            } catch (error) {
                alert("‚ùå Erro de conex√£o. O servidor pode estar iniciando.");
            } finally {
                btn.disabled = false;
                msg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
